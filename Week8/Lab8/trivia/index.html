<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function () {
            // Part 1
            // Check Correct Answer
            let correct = document.querySelector('.correct');
            let feedback1 = document.getElementById('feedback1')
            correct.addEventListener('click', function () {
                correct.style.backgroundColor = 'green';
                feedback1.innerHTML = 'Correct!';
            });
            // Check Incorrect Answer
            let incorrects = document.querySelectorAll('.incorrect');
            for (let i = 0; i < incorrects.length; i++) {
                incorrects[i].addEventListener('click', function () {
                    incorrects[i].style.backgroundColor = 'red';
                    feedback1.innerHTML = 'Incorrect!';
                });
            }
            // Part2
            // Check Answer
            document.querySelector('#check').addEventListener('click', function () {

                let input = document.querySelector('#input');
                let feedback2 = document.querySelector('#feedback2');
                if (input.value.toLowerCase() === 'switzerland') {
                    input.style.backgroundColor = 'green';
                    feedback2.innerHTML = 'Corect!';
                } else {
                    input.style.backgroundColor = 'red';
                    feedback2.innerHTML = 'Incorrect!';
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <!-- TODO: Add multiple choice question here -->
            <h3>What is the approximate ratio of people to sheep in New Zealand</h3>
            <p id = "feedback1"></p>
            <button class = "incorrect">6 people per sheep</button>
            <button class = "incorrect">3 people per sheep</button>
            <button class = "correct">1 people per sheep</button>
            <button class = "incorrect">1 people per 3 sheep</button>
            <button class = "incorrect">1 people per 6 sheep</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <!-- TODO: Add free response question here -->
            <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
            <p id = "feedback2"></p>
        
                <input id="input" autocomplete="off" type="text">
                <button id = "check">Check answer</button>

        </div>
    </div>
</body>
</html>
